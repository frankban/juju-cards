<!DOCTYPE html>
<html>

  <head>
    <title>Using Juju Cards</title>
    <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-1.4.1.min.css" />
    <style>
      .card {margin: 5px;}
    </style>
    <script src="https://assets.ubuntu.com/v1/juju-cards-v1.6.0.js" async></script>
  </head>

  <body>
    <h1 class="u-align--center">Juju Cards</h1>

    <div>

      <div class="row">
        <div class="col-6 card">
          <div class="juju-card" data-id="kubernetes-core" data-dd></div>
        </div>
        <div class="col-6 card">
          <div class="juju-card" data-id="openstack-base" data-dd></div>
        </div>
      </div>

      <div class="row">
        <div class="col-4 card">
          <div class="juju-card" data-id="hadoop-processing" data-dd></div>
        </div>
        <div class="col-4 card">
          <div class="juju-card" data-id="realtime-syslog-analytics" data-dd></div>
        </div>
        <div class="col-4 card">
          <div class="juju-card" data-id="landscape-scalable" data-dd></div>
        </div>
      </div>

      <div class="row">
        <div class="col-3 card">
          <div class="juju-card" data-id="web-infrastructure-in-a-box" data-dd></div>
        </div>
        <div class="col-3 card">
          <div class="juju-card" data-id="django" data-dd></div>
        </div>
        <div class="col-3 card">
          <div class="juju-card" data-id="~spiculecharms/gitlab-ssl" data-dd></div>
        </div>
        <div class="col-3 card">
          <div class="juju-card" data-id="~bigdata-charmers/apache-hadoop-spark-zeppelin" data-dd></div>
        </div>
      </div>

    </div>

    <footer class="p-footer" role="contentinfo">
      <div class="u-align--center">Juju cards are awesome: many thanks to the UX team!</div>
    </footer>
  </body>

</html>
